<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../WEB-INF/layui/css/layui.css" media="all">
</head>

<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>后台配置管理端登录入口</legend>
</fieldset>

<form class="layui-form layui-form-pane" action="http://10.10.29.249:8090/LoginController/login2" method='post'>
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-inline">
            <input type="text" name="title" autocomplete="off" placeholder="请输入账号" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="required" placeholder="请输入密码" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <button class="layui-btn">登 录</button>
</form>

<div id="page"></div>

<script src="../WEB-INF/layui/layui.js" charset="utf-8"></script>
<script>


    layui.use(['laypage', 'layer'], function () {
        var laypage = layui.laypage,
            layer = layui.layer;

        // 总页数低于页码总数
        laypage.render({
            elem: 'page',
            count: 50, // 数据总数
            limit: 10,
            limits: [10],
            layout: ['prev', 'page', 'next', 'limit', 'skip', 'count'],
            //curr: location.hash.replace('#!fenye=', ''), // 获取hash值为fenye的当前页
            //hash: 'fenye', //自定义hash值
            theme: '#1E9FFF',
            jump: function (obj, first) {//点击页码出发的事件
                if (first != true) {//是否首次进入页面
                    var currentPage = obj.curr;//获取点击的页码
                    console.info("currentPage=" + currentPage + " first=" + first);
                    //window.location.href = "../invest/toLoanBot.htm?page=" + currentPage;
                }
            }
        });
    })
</script>
</body>
</html>
